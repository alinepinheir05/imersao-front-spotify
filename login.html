<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <title>Login - Spotify</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify" />
      </div>
    </div>
    <div class="container">
      <div class="login-box">
        <form action="#" method="post">
          <h1 class="box-title">Faça login no Spotify</h1>
          <div class="signup-access">
            <button class="google">
              <img class="google-image" src="./assets/redes/google.png" />
              <span>Entre com Google</span>
            </button>
            <button class="facebook">
              <img class="facebook-image" src="./assets/redes/facebook.png" />
              <span>Entre com Facebook</span>
            </button>
            <button class="apple">
              <img class="apple-image" src="./assets/redes/apple.png" />
              <span>Entre com Apple</span>
            </button>
          </div>

          <button class="telephone-number">
            Continue com o número de telefone
          </button>

          <hr class="divider" />
          <div class="login-access">
            <label for="username">Email ou nome do utilizador</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="remember">
            <label class="switch">
              <input type="checkbox" name="remember" />
              <span class="slider round"></span>
            </label>
            <label class="remember-label">Lembrar-me</label>
          </div>

          <button type="submit">Entrar</button>
        </form>
        <a class="forgot-password">Esqueceu a sua senha?</a>

        <hr class="divider" />
        <p class="signup-link">
          Não tem uma conta? <a href="#">Inscreva-se no Spotify</a>
        </p>
      </div>
    </div>
  </body>
  <footer>
    <div class="privacity-policy">
      <label class="recaptcha">
        This site is protected by reCAPTCHA and the Google. Privacy Policy and
        Terms of Service apply.
      </label>
    </div>
  </footer>
</html>
